<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/main.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
    <!-- HEADER - START -->
    <header class="header">
        <a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        <a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        <a href="https://web.archive.org/web/20191201001452/https://www.google.com/intl/en/about/products?tab=wh"><img width="25px" height="25px" src="/img/googleapps.png" alt="Google Apps"></a>
        <!-- Sign In butonu -->
        <a href="https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><img width="32px" height="32px" style="border-radius:50%;" src="/img/ada.jpg" alt="profil photo"></a>

    <!-- NAV - START -->
        <nav class="nav">
            <a href="https://www.google.com/"><img width="400px" height="170px" src="/img/googlefoto.gif" alt=""></a>

    <!-- SECTION - START -->
        <section class="section">
            <img width="25px" height="22px" style="margin-left: 5px; margin-right: 5px;" src="/img/searchicon.png" alt="searchicon">
            <input type="text" size="50px">
            <img style="margin-right: 6px; margin-left: 6px;" width="27px" height="27px" src="/img/keyboard.png" alt="keyboardicon">
            <img width="27px" height="27px" src="/img/cameraicon.jpg" alt="cameraicon">
        </section>
    <!-- SECTION - END -->

    <!-- ARTİCLE - START -->
        <article class="article">
            <input style="margin-right: 20px;" class="font-large" type="submit" value="Google'da Ara">

        </article>
    <!-- ARTİCLE - END -->

                <a href="https://www.google.com/">Reklam</a>

            </div>
            <div style="float: right; margin-right: 20px;">
                <a href="https://www.google.com/">Gizlilik</a>
